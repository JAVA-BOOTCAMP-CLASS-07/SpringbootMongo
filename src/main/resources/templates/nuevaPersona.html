<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABM de Personas</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>ABM de Personas</h1>
		<hr>
		<h2>Nueva Persona</h2>

		<form action="#" th:action="@{/savePersona}" th:object="${persona}"
			method="POST">
			<input type="text" th:field="*{dni}"
				placeholder="DNI Persona" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nombre}"
				placeholder="Nombre Persona" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{apellido}"
				placeholder="Apellido Persona" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Guardar Persona</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Volver a Lista Personas</a>
	</div>
</body>
</html>
