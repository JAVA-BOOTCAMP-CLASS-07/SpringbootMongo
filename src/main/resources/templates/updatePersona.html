<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABM de Personas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>ABM de Personas</h1>
		<hr>
		<h2>Actualizar Persona</h2>

		<form action="#" th:action="@{/savePersona}" th:object="${persona}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{dni}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{apellido}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Actualizar Persona</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Volver a Lista Personas</a>
	</div>
</body>
</html>
